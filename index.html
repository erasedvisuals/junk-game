<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junk - Home</title>
    <!--BS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <main class="">
        <section id="main" class="d-flex flex-column justify-content-evenly align-items-center">
            <!--Main button to trigger song and main-screen-->
            <div id="starter" class="d-flex flex-column w-75 p-4 rounded text-white  justify-content-start align-items-center ">
                <p class="text-center fw-bold">PRESS START</p>
                <p class="text-center d-lg-flex d-none" style="font-size: x-small;">Make sure to use a mobile device</p>
                <button id="btn-start" class="w-50 bg-dark border bg-opacity-50 text-white rounded">START</button>
            </div>
            <p id="credit" class="w-100 text-white text-center p-2 d-none">A WEB GAME BY <span class="fw-bold" style="color: #01fff4;">ALESSANDRO</span></p>
            <!--     Logo and play button to display charcaters        -->
            <div id="logo" class="overflow-hidden d-none">
                <img src="./DEMO/assets/img/logo.gif" class="logo" alt="junk-logo">
                <p id="tip" class="w-100 text-white text-center p-2 fw-bold d-none">CHOOSE YOUR CHARACTER</p>
            </div>
            <button class="ww btn bg-dark-mirror text-white border fw-bold idle d-none" id="pg-btn" type="button">CONTINUE</button>

            <!--     Radio form to select PGs        -->
            <form action="./game.html" id="pg-selection" class="radio-tile-group d-flex flex-wrap justify-content-center p-3 d-none">

                <div class="input-container">
                    <input type="radio" id="Nova" name="pg-selection" value="0" checked>
                    <div class="radio-tile d-flex flex-column justify-content-evenly align-items-center h-100  rounded">
                        <div class="pg-img-container overflow-hidden">
                            <img src="./DEMO/assets/img/characters/neon-female-warrior.gif" alt="" class="pg resize">
                        </div>
                        <label for="Nova" class="overflow-hidden">Nova</label>
                    </div>
                </div>

                <div class="input-container">
                    <input type="radio" id="Scarlet" name="pg-selection" value="1">
                    <div class="radio-tile d-flex flex-column justify-content-evenly align-items-center h-100  rounded">
                        <div class="pg-img-container overflow-hidden">
                            <img src="./DEMO/assets/img/characters/death-angel.gif" alt="" class="pg resize">
                        </div>
                        <label for="Scarlet" class="">Scarlet</label>
                    </div>
                </div>

                <div class="input-container">
                    <input type="radio" id="The Hunter" name="pg-selection" value="2">
                    <div class="radio-tile d-flex flex-column justify-content-evenly align-items-center h-100  rounded">
                        <div class="pg-img-container overflow-hidden">
                            <img src="./DEMO/assets/img/characters/hunter.gif" alt="" class="pg">
                        </div>
                        <label for="The Hunter" class="">Hunter</label>
                    </div>
                </div>

                <div class="input-container">
                    <input type="radio" id="Daddy-o" name="pg-selection" value="3">
                    <div class="radio-tile d-flex flex-column justify-content-evenly align-items-center h-100  rounded">
                        <div class="pg-img-container overflow-hidden">
                            <img src="./DEMO/assets/img/characters/smoking-guy.gif" alt="" class="pg resize">
                        </div>
                        <label for="Daddy-o" class="">Daddy-o</label>
                    </div>
                </div>

                <div class="input-container">
                    <input type="radio" id="Aria" name="pg-selection" value="4">
                    <div class="radio-tile d-flex flex-column justify-content-evenly align-items-center h-100  rounded">
                        <div class="pg-img-container overflow-hidden">
                            <img src="./DEMO/assets/img/characters/robo-arm-girl.gif" alt="" class="pg">
                        </div>
                        <label for="Aria" class="">Aria</label>
                    </div>
                </div>

                <div class="input-container">
                    <input type="radio" id="Nightwatcher" name="pg-selection" value="5">
                    <div
                        class="radio-tile d-flex flex-column justify-content-evenly align-items-center h-100  rounded overflow-hidden">
                        <div class="pg-img-container overflow-hidden">
                            <img src="./DEMO/assets/img/characters/cyberskater.gif" alt="" class="pg">
                        </div>
                        <label for="Nightwatcher" class="" style="font-size: small;">Nightwatcher</label>
                    </div>
                </div>

                <div class="w-100 d-flex gap-5 p-3 justify-content-center mt-2">
                    <!--TODO: Submit and Load page-->
                    <button type="button" id="btn-confirm"
                        class="w-75 btn bg-neon-mirror-c text-white border fw-bold"
                        form="pg-selection">CONFIRM</button>
                    <button id="btn-back" class="btn bg-neon-mirror-p text-white border fw-bold d-flex align-items-center" type="button"><img src="./DEMO/assets/img/ico/back-arrow.png" alt="back" class="pg"></button>
                </div>
            </form>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
