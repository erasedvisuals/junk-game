<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <style>
       .ww{
        width: 80vw;
       }
       .hp{
        height: 10px;
       }
    </style>
</head>

<body class="d-flex flex-column justify-content-between text-white">
    <div id="heading" class="d-flex flex-column mt-5 border rounded p-3 ww">
        <!--Modifico dinamicamente con i valori del giocastore e avversario-->
        <p class="text-center">LEVEL <span>5</span>/6</p>
        <p class="text-center"><span id="player-name">GIORGIO</span> VS <span id="opponent-name">CARLO</span></p>
    </div>
    <div id="arena" class="justify-content-between">

        <div id="stats-wrapper" class="d-flex justify-content-between w-100 p-2">
            <div id="player-stats" style="width: 47%">
                <p class="m-0"><span class="text-danger fw-bold">HP</span> <span id="player-hp">52</span>/ <span id="player-hp-tot">150</span></p>
                <div id="hp-bar-wrapper" class="border">
                    <!--Modifico dinamicamente lo stile per la width-->
                    <div id="hp-bar" class="bg-success hp"></div>
                </div>
            </div>
            <div id="opponent-stats" style="width: 47%">
                <p class="m-0"><span class="text-danger fw-bold">HP</span> <span id="opponent-hp">52</span>/ <span id="opponent-hp-tot">150</span></p>
                <div id="hp-bar-wrapper-opp" class="border">
                    <!--Modifico dinamicamente lo stile per la width-->
                    <div id="hp-bar-opp" class="bg-success hp"></div>
                </div>
            </div>
        </div>

        <div id="char">
            <div id="player" class="wrong-text">
                <img class="pg " src="https://opengameart.org/sites/default/files/04%20zx%2001%20_2.gif" alt="">
            </div>
            <div id="opponent">
                <img class="pg"
                    src="https://fiverr-res.cloudinary.com/images/t_main1,q_auto,f_auto,q_auto,f_auto/attachments/delivery/asset/7dbd649d4a893a3bc5fbcaca29a4fb41-1585255057/order1/draw-pixel-art-characters.gif"
                    alt="">
            </div>
        </div>
    </div>

    <div id="actions-wrapper" class="d-flex flex-column border align-items-center ww gap-3 pt-3 pb-3 mb-3">
        <div class="d-flex w-100 justify-content-evenly">
            <button class="btn bg-transparent border w-25 text-success">ATT</button>
            <button class="btn bg-transparent border w-25 text-primary">SKILL</button>
        </div>
        <div class="d-flex w-100 justify-content-evenly">
            <button class="btn bg-transparent border w-25 text-warning">ITEM</button>
            <button class="btn bg-transparent border w-25 text-danger">RUN</button>
        </div>
    </div>
</body>

</html>
